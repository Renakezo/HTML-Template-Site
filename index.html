<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Opalin HTML</title>
  </head>
  <body>
    <header>
      <div class="header__main">
        <div class="nav__logo">
          <div class="logo">
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M7.335 1.023l2.462.434a1 1 0 0 1 .811 1.159L8.004 17.388a2 2 0 0 1-2.317 1.622l-3.94-.694a1 1 0 0 1-.81-1.159L3.28 3.862a3.5 3.5 0 0 1 4.054-2.839zm7.039 3.272l7.878 1.39a1 1 0 0 1 .812 1.158l-1.997 11.325a5.5 5.5 0 0 1-6.372 4.461l-4.431-.78a1 1 0 0 1-.812-1.16l2.605-14.771a2 2 0 0 1 2.317-1.623z"
                  fill="currentColor"
                ></path>
              </svg>
              <p>Opalin</p>
            </a>
          </div>
          <div class="nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
        </div>
        <div class="auth">
          <button>Log In</button>
          <button>Sign Up</button>
        </div>
      </div>
    </header>
    <section>
      <div class="main__wrapper">
        <div class="main">
          <div class="main__center">
            <div class="left">
              <h1>Opalin HTML Template</h1>
              <p>
                A minimal and responsive HTML5 landing page built on
                lightweight, clean and customizable code.
              </p>
              <button>Get Started</button>
            </div>
            <div class="right">
              <img src="assets/img/hero-illustration.png" alt="" />
            </div>
          </div>
        </div>
        <div class="framework">
          <h2>Custom Framework</h2>
          <p>
            Everything is neatly organizated in Sass and has been heavily
            focused on performances
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
